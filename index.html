<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <main id="dates">
      <ul class="list-dates list-group-horizontal class">
        <ol class="list-dates-item">9am
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveOne-btn" class="btn btn-danger">Save</button></ol>
          <hr />
  
        <ol class="list-dates-item">10am
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveTwo-btn" class="btn btn-danger">Save</button></ol>
          <hr />

        <ol class="list-dates-item">11am
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveThree-btn" class="btn btn-danger">Save</button></ol>
          <hr />

        <ol class="list-dates-item">12pm
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveFour-btn" class="btn btn-danger">Save</button></ol>
          <hr />

        <ol class="list-dates-item">1pm
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveFive-btn" class="btn btn-danger">Save</button></ol>
          <hr />

        <ol class="list-dates-item">2pm
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveSix-btn" class="btn btn-danger">Save</button></ol> 
          <hr />

        <ol class="list-dates-item">3pm
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveSeven-btn" class="btn btn-danger">Save</button></ol>  
          <hr />

        <ol class="list-dates-item">4pm
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveEight-btn" class="btn btn-danger">Save</button></ol>  
          <hr />

        <ol class="list-dates-item">5pm
          <textarea type="text" class="form-input w-75" id="dates-input" name="dates-input" placeholder=""></textarea><button id="saveNine-btn" class="btn btn-danger">Save</button></ol>  
          <hr />
    </ul>
    </main>




    </main>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/js/script.js"></script>
